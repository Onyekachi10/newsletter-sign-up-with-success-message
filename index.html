<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anta&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
<script src="main.js" defer></script>
</head>
<body>
  <article>

    <div id="get">

      <div class="change"> 
        <h1>Stay updated!</h1>
  
        <span class="move">Join 60,000+ product managers receiving monthly
           updates on:</span>
  
           <div class="check">
            <input type="checkbox" name="box" id="box"
            checked class="box">
            <p>Product discovery and building what matters</p>
            <input type="checkbox" name="box" id="box_2"
            checked class="box">
            <p>Measuring to ensure updates are a success</p>
            <input type="checkbox" name="box" id="box_3"
            checked class="box">
            <p>And much more!</p>
           </div>
         
           
           <form action="final.html" method="get">
  
            <label for="email"><h2>Email address</h2></label>
            <input type="email" name="email" id="email" 
            placeholder="email@company.com" class="email"
            autocomplete="email" required> <br><BR><br>
  
              <input type="submit" id="btn" 
              value="Subscribe to monthly newsletter">
        
           </form>
  
      </div>
      
  <div class="image">
  </div>

    </div>
  </article>
</body>
</html>
